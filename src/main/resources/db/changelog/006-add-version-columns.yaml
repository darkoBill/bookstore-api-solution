databaseChangeLog:
  - changeSet:
      id: 006-add-version-column-authors
      author: bookstore-api
      changes:
        - addColumn:
            tableName: authors
            columns:
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
                  defaultValue: 0
      rollback:
        - dropColumn:
            tableName: authors
            columnName: version

  - changeSet:
      id: 007-add-version-column-genres
      author: bookstore-api
      changes:
        - addColumn:
            tableName: genres
            columns:
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
                  defaultValue: 0
      rollback:
        - dropColumn:
            tableName: genres
            columnName: version